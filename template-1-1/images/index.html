<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editing</title>
    <link rel="stylesheet" href="ccs/styles.ccs">

</head>

<body>
    <div class="container">
        <header>
            <h1>Photo Editing</h1>
            <h2>Photoshop</h2>
        </header>
        <main>
            <div class="container">
                <h2>Before Editing</h2>
                <img src="images/custom-knife.jpg" alt="knife">
                <img src="images/cute-pittbull.jpg" alt="pittbull">
                <img src="images/lucas-graffiti.jpg" alt="graffiti">
                <img src="images/old-school.jpg" alt="tattoo">
                <img src="images/skateboard.jpg" alt="skateboarding">
            </div>
            <div class="container">
                <h2>After Editing</h2>
                <img src="images/custom-knife-gimp.jpg" alt="knife-making">
                <p>Flipped Horizontally</p>
                <img src="images/cute-pittbull-gimp.jpg" alt="puppie">
                <p>Changed color contrast</p>
                <img src="images/lucas-graffiti-gimp.jpg" alt="street-art">
                <P>Cropped, resized</P>
                <img src="images/old-school-gimp.jpg" alt="flash">
                <p>Changed original color to black and grey</p>
                <img src="images/skateboard-gimp.jpg" alt="tricks">
                <p>Cropped, and changed color scheme</p>
            </div>
        </main>
        <footer>
</body>
</footer>

</html>
